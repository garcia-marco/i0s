<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="inscription.css">
    <title>Document</title>
</head>

<body>
    <form class="inscription" method="post">


        <div id="lab">
            <br>

            <!--nom-->
            <label for="nom" id="lNom">Nom</label>
            <input type="text" id="iNnom" class="nom">

<br>
            <br>
            <!--prenom-->
            <label for="prenom">Prenom</label>
            <input type="text" id="iPren" name="prenom">

            <br>
            <br>
            <!--E-mail:-->
            <label for="mail">E-mail:</label>
            <input type="email" placeholder="nom@quelquechose.com" id="mail" name="user_email" />

<br>
            <br>
            <!--Telephone-->
            <label for="date">Téléphone</label>
            <input id="tel" type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
            <br>
            <br>
            <!--Compte GitHub-->
            <label>GitHub</label>
            <input type="url" id="urlG" name="urlG">
            <br>
            <br>
            <!--linkedin-->
            <label for="lkin">linkedin</label>
            <input type="url" id="urlk"><br> <br>
            <!--texte de présentation-->
            <textarea id="content" placeholder="Présente-toi en quelques mots" name="message" rows="10" cols="50"></textarea><br>
            <button type="submit" id="btInscrip">Inscription</button>
            <br>
            <br>


        </div>

    </form>




    <script src="inscription.js">

    </script>

</body>

</html>
